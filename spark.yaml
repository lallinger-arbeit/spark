# Support for Python is experimental, and requires building SNAPSHOT image of Apache Spark,
# with `imagePullPolicy` set to Always

apiVersion: "sparkoperator.k8s.io/v1beta1"
kind: SparkApplication
metadata:
  name: pyspark-pi
  namespace: spark-operator
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "gcr.io/spark-operator/spark-py:v2.4.0"
  imagePullPolicy: Always
  mainApplicationFile: https://raw.githubusercontent.com/lallinger-arbeit/spark/master/batch.py
  deps:
    files:
      - https://raw.githubusercontent.com/lallinger-arbeit/spark/master/requirements.txt
  sparkVersion: "2.4.0"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    cores: 0.1
    coreLimit: "200m"
    memory: "512m"
    labels:
      version: 2.4.0
    serviceAccount: spark
    envSecretKeyRefs:
      STORAGE_USERNAME:
        name: storage-account-secret
        key: username
      STORAGE_PASSWORD:
        name: storage-account-secret
        key: password
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      version: 2.4.0
    envSecretKeyRefs:
      STORAGE_USERNAME:
        name: storage-account-secret
        key: username
      STORAGE_PASSWORD:
        name: storage-account-secret
        key: password
